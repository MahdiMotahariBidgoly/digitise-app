                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />

                                <span class="relative w-5 h-5 rounded-full bg-gray-200 bottom-2 ">

                                </span>
                                    <span class="mr-2">گوشی موبایل</span>

                                    <span class="mr-2">گوشی موبایل</span>
                            </a>
                            </li>

                    <!--Categories/-->
                    <!--Desktop filters-->
                      <div x-data="{accordions:[
                        {id:1, header:'محصول برند',content1:'اپل', content2:'سامسونگ', content3:'شیائومی', imageUrl:'/assets/images/product-brand.png'},

                    ]}" class="">
                          <div  class="text-xl font-bold text-orange-400 mb-5">فیلتر</div>
                        
                          <!--single Accordion-->
                                <template x-for="accordion in accordions"  :key="accordion.id" >
                                    <div x-data="{accBrand : false}" class=" ">
                                        <!--ACC Header -brand-->
                                        <div @click="accBrand = !accBrand" class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer" >
                                            <div class=" flex items-center ">
                                                <img :src="accordion.imageUrl" class="w-5 h-6 "/>
                                                <span x-text="accordion.header" class="mr-3" ></span>
                                            </div>
                                            <svg  :class="accBrand ? 'rotate-180':'' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transition-all duration-700">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                            </svg>
                                                                        
                                        </div>
                                        <!--Acc Content -brand-->
                                        <div x-show="accBrand" class=" flex flex-col space-y-2">
                                            <label for="appel"class="py-1 flex items-center cursor-pointer ">
                                                <input type="checkbox" name="brand" id="appel" class="form-checkbox rounded text-orange-500 focus:ring-orange-500 "/>
                                                <span x-text="accordion.content1" class="mr-2"></span>
        
                                            </label>
                                            <label for="xiaumi"class="py-1 flex items-center cursor-pointer">
                                                <input type="checkbox" name="brand" id="xiaumi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500"/>

                                            </label>
                                            <label for="xiaumi"class="py-1 flex items-center cursor-pointer">

                                            </label>
                                        </div>
                                    </div>

            <div class="bg-orange-100 p-2 justify-center items-center ml-4 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  class="w-7 h-7 stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                  </svg>
                  
            </div>
            <button @click="sort=1" :class="sort===1 ? activeClass:'' " class="py-4 relative ">
                <span>محبوبترین</span>
                <span x-show="sort===1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
            </button>
            <button @click="sort=2" :class="sort===2 ? activeClass:'' " class="py-4 relative ">
                <span>ارزان ترین</span>
                <span x-show="sort===2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
            </button>
            <button @click="sort=3" :class="sort===3 ? activeClass:'' " class="py-4 relative">

        <!--productssection-->
        <div class="  col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">

    <div x-data="{

     <!--single product-->   
     <template x-for="product in products" :key="product.id">
        <div class="bg-white rounded-xl p-2 shadow-md">
            <!--product desc-->
             <div class="mb-3 bg-gray-100 rounded-xl p-2">
                <img src="/assets/images/apple watch 7-fococlipping-standard.png"/>
             </div>
             <div class="flex items-center justify-between w-full mb-4">
                <span class="text-slate-200 text-sm mb-3 md:text-base">اپل</span>
                <div x-data="{color:'red'}" class="flex items-center" >
                    <div @click="color='red' " :class="color==='red'? 'ring-2 ring-red-400':'' "  class="w-6 h-6 sm:w-8 sm:h-8   flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                        <svg x-show="color==='red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                          </svg>
                          
                    </div>
                    <div @click="color='green' "  :class="color==='green'? 'ring-2 ring-green-400':'' " class="w-6 h-6 sm:w-8 sm:h-8    flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                        <svg x-show="color==='green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                          </svg>
                    </div>
                    <div @click="color='blue' "   :class="color==='blue'? 'ring-2 ring-blue-400':'' " class="w-6 h-6 sm:w-8 sm:h-8    flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                        <svg x-show="color==='blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                          </svg>
                    </div>
                </div>
                
             </div>
             <!--product title-->
             <div x-text="product.title" class="text-slate-800 text-xs font-bold mb-3  sm:text-base"></div>
             <div x-text="product.price" class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3"></div>
             <hr class="" />

        </div>
